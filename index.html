<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scientific Calculator</title>
  <style>
    body {
      background: #111827;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
    }
    .calculator {
      background: #1f2937;
      border-radius: 20px;
      padding: 20px;
      width: 380px;
    }
    .display {
      background: #374151;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      text-align: right;
      font-size: 1.5rem;
      min-height: 50px;
      overflow-x: auto;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }
    button {
      padding: 15px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background: #374151;
      color: white;
      cursor: pointer;
    }
    button:active {
      background: #4b5563;
    }
    .equal {
      background: #10b981;
    }
    .clear {
      background: #dc2626;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div id="display" class="display"></div>
    <div class="buttons">
      <button onclick="appendValue('sin(')">sin</button>
      <button onclick="appendValue('cos(')">cos</button>
      <button onclick="appendValue('tan(')">tan</button>
      <button onclick="appendValue('asin(')">asin</button>
      <button onclick="appendValue('acos(')">acos</button>

      <button onclick="appendValue('atan(')">atan</button>
      <button onclick="appendValue('log(')">log</button>
      <button onclick="appendValue('ln(')">ln</button>
      <button onclick="appendValue('sqrt(')">√</button>
      <button onclick="appendValue('^')">^</button>

      <button onclick="appendValue('π')">π</button>
      <button onclick="appendValue('e')">e</button>
      <button onclick="appendValue('!')">n!</button>
      <button onclick="appendValue('(')">(</button>
      <button onclick="appendValue(')')">)</button>

      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('/')">÷</button>
      <button onclick="appendValue('^2')">x²</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('*')">×</button>
      <button onclick="appendValue('^3')">x³</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('-')">−</button>
      <button onclick="appendValue('%')">%</button>

      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>
      <button onclick="appendValue('+')">+</button>
      <button class="clear" onclick="clearDisplay()">C</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");

    function appendValue(value) {
      display.textContent += value;
    }

    function clearDisplay() {
      display.textContent = "";
    }

    function factorial(n) {
      if (n < 0) return NaN;
      if (n === 0 || n === 1) return 1;
      return n * factorial(n - 1);
    }

    function calculate() {
      try {
        let expr = display.textContent
          .replace(/π/g, "Math.PI")
          .replace(/e/g, "Math.E")
          .replace(/sin\(/g, "Math.sin(")
          .replace(/cos\(/g, "Math.cos(")
          .replace(/tan\(/g, "Math.tan(")
          .replace(/asin\(/g, "Math.asin(")
          .replace(/acos\(/g, "Math.acos(")
          .replace(/atan\(/g, "Math.atan(")
          .replace(/log\(/g, "Math.log10(")
          .replace(/ln\(/g, "Math.log(")
          .replace(/sqrt\(/g, "Math.sqrt(")
          .replace(/(\d+)!/g, (_, n) => factorial(parseInt(n)))
          .replace(/\^/g, "**")
          .replace(/%/g, "/100");

        display.textContent = eval(expr);
      } catch {
        display.textContent = "Error";
      }
    }
  </script>
</body>
</html>
